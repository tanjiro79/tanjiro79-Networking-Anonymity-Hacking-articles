<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerSprey</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Add the particles container -->
    <div id="particles-js"></div>
    <header>
        <div class="header-container">
            <div class="logo-animation-container">
                <img src="images/logo.png" alt="Random Image" class="logo">
                <div class="animation">
                    <span class="dollar-sign">$ </span><span class="typed-text"></span><span class="cursor">&nbsp;</span>
                </div>
            </div>
            <h1>HACKERSPREE</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search articles..." class="search-bar">
        </div>
    </header>
    <div class="main-container">
        <main>
            <div class="articles-grid">
                <div class="article-table">
                    <table>
                        <caption>Category 1</caption>
                        <thead>
                            <tr>
                                <th>Article Headings</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td><a href="articles/article1.html">Article 1</a></td></tr>
                            <tr><td><a href="articles/article2.html">Article 2</a></td></tr>
                            <tr><td><a href="articles/article3.html">Article 3</a></td></tr>
                            <tr><td><a href="articles/article4.html">Article 4</a></td></tr>
                            <tr><td><a href="articles/article5.html">Article 5</a></td></tr>
                            <tr><td><a href="articles/article6.html">Article 6</a></td></tr>
                            <tr><td><a href="articles/article7.html">Article 7</a></td></tr>
                            <!-- Add more articles as needed -->
                        </tbody>
                    </table>
                </div>
                <div class="article-table">
                    <table>
                        <caption>Category 2</caption>
                        <thead>
                            <tr>
                                <th>Article Headings</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td><a href="articles/article8.html">Article 8</a></td></tr>
                            <tr><td><a href="articles/article9.html">Article 9</a></td></tr>
                            <tr><td><a href="articles/article10.html">Article 10</a></td></tr>
                            <tr><td><a href="articles/article11.html">Article 11</a></td></tr>
                            <tr><td><a href="articles/article12.html">Article 12</a></td></tr>
                            <tr><td><a href="articles/article13.html">Article 13</a></td></tr>
                            <tr><td><a href="articles/article14.html">Article 14</a></td></tr>
                            <!-- Add more articles as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/animation.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scripts/particles-config.js"></script>
</body>
</html>
